content = 
	(begin #sub_name)
	(circle from ends of diameter author : Fernand Veilleux)
	o<#self_id_active> if [#param_act] (if enabled)
		#<flat#ID> = [#param_f * #<_units_radius>]
		#<delx#ID> = [#param_x2 - #param_x1]
		#<dely#ID> = [#param_y2 - #param_y1]
