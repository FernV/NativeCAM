[SUBROUTINE]
icon = array.png
name = Mirror Polyline
image = array.png
type = pl_mirorp
help = <b>Duplicate and reverse a polyline</b>
order = act fcut h1 dx dy rot h2 ax h6 comp dir

[PARAM_ACT]
name = Active
type = bool
value = 1

[PARAM_H1]
name = Offsets, rotation
type = sub-header

[PARAM_H6]
name = Cutting
type = sub-header
header = h1

[PARAM_H2]
name = Mirror axis
type = sub-header

[PARAM_DX]
name = dX
header = h1
type = float
icon = x.png
tool_tip = Offset X
value = 0
metric_value = 0.0

[PARAM_DY]
name = dY
header = h1
type = float
icon = y.png
tool_tip = Offset Y
value = 0
metric_value = 0.0

[PARAM_AX]
name = Axis
header = h2
type = combo
tool_tip = Line or mirroring
options = X=1:Y=0
value = 1

[PARAM_ROT]
name = Rotation
header = h1
type = float
value = 0.0
icon = angle.png
digits = 2
tool_tip = Rotation center is origin
suffix = Â°

[PARAM_COMP]
name = Cut width compensation
header = h6
type = combo
options = None=40:Left=41:Right=42
icon = g4x.png
tool_tip = Which side cutter will travel
value = 40

[PARAM_DIR]
name = Direction
header = H6
type = combo
options = Designed=0:Reverse=1
icon = cw-ccw.png
tool_tip = Mill as designed or in reverse
value = 0

[PARAM_FCUT]
name = Show design
type = bool
value = 1

[CALL]
content =
	(begin #sub_name)
	(create a mirrored polyline from the previous one author : Fernand Veilleux)
	o<#self_id_active> if  [#param_act AND [#<in_polyline> EQ 0] AND [#5000 GT 0]]
	
		o<poly_mirror_p> CALL [#param_ax]
		
		o<#self_id_rev> if [#param_dir]
			o<poly_reverse> CALL
		o<#self_id_rev> endif
		
		o<poly_copy_mill> CALL
		
		o<poly_mill> CALL [#<_mill_data_start>] [#<pl_cut_start>] [#<pl_cut_start>] [#param_comp] [#param_fcut] [#param_dx] [#param_dy] [#param_rot]
	
	o<#self_id_active> endif
	(end #sub_name)
