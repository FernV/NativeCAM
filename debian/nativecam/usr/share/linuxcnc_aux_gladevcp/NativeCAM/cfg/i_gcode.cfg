[SUBROUTINE]
icon = gcode.png
name = Include Gcode
image = gcode.png
type = inc_gcode
help = 	<b>Include Gcode inserts a ngc file</b>
order = act h2 fname

[PARAM_ACT]
name = Active
type = bool
value = 0

[PARAM_H2]
name = Select file
type = sub-header

[PARAM_FNAME]
name = Gcode file
type = filename
patterns = *.ngc
mime_types = text/ngc
filter_name = G-Code file
value = 
header = h2

[CALL]
content =
	(begin #sub_name)
	(included gcode file : "#param_fname")
	(author Fernand Veilleux)
	o<#self_id_sub> sub
		<eval>self.include("#param_fname")</eval>
	o<#self_id_sub> endsub
	
	o<#self_id_active> if [#param_act] (active)
		o<#self_id_sub> CALL
	o<#self_id_active> endif
	(end included gcode file)
