[SUBROUTINE]
icon = array.png
name = Mirror Polyline
image = array.png
type = pl_mirorp
help = <b>Duplicate and reverse a polyline</b>
order = act fcut h1 dx dy rot h2 ax h6 gte comp dir s u_s dpt u_dpt

[PARAM_ACT]
name = Active
type = bool
value = 1

[PARAM_H1]
name = Offsets, rotation
type = sub-header

[PARAM_H6]
name = Milling
type = sub-header
header = h1

[PARAM_H2]
name = Mirror axis
type = sub-header

[PARAM_DX]
name = dX
header = h1
type = float
icon = x.png
tool_tip = Offset X
value = 0
metric_value = 0.0

[PARAM_DY]
name = dY
header = h1
type = float
icon = y.png
tool_tip = Offset Y
value = 0
metric_value = 0.0

[PARAM_AX]
name = Axis
header = h2
type = combo
tool_tip = Line or mirroring
options = X=1:Y=0
value = 1

[PARAM_ROT]
name = Rotation
header = h1
type = float
value = 0.0
icon = angle.png
digits = 2
tool_tip = Rotation center is origin
suffix = Â°

[PARAM_COMP]
name = Tool compensation
header = h6
type = combo
options = None=40:Left=41:Right=42
icon = g4x.png
tool_tip = Which side cutter will travel
value = 40

[PARAM_DIR]
name = Direction
header = H6
type = combo
options = Designed=0:Reverse=1
icon = cw-ccw.png
tool_tip = Mill as designed or in reverse
value = 0

[PARAM_S]
name = Cut start
type = combo-user
options = User defined=0:Surface=1:Half=2:One quarter=3:Three quarter=4
icon = surface.png
tool_tip = Pre or user defined
value = 1
header = h6
links = u_s=0

[PARAM_U_S]
name = User start
type = float
value = 0.0
metric_value = 0.0
header = h6
hidden = 1

[PARAM_DPT]
name = Cut down to
type = combo-user
options = User defined=0:Through=1:Bottom=2:Half=3:One quarter=4:Three quarter=5
icon = depth.png
tool_tip = Pre or user defined
value = 1
header = h6
links = u_dpt=0

[PARAM_U_DPT]
name = User depth
type = float
value = -0.5
metric_value = -12.0
header = h6
hidden = 1

[PARAM_FCUT]
name = Show design
type = bool
value = 1

[PARAM_GTE]
name = Global tool engagement
type = float
value = 100
digits = 0
header = h6
maximum_value = 100
minimum_value = 0
icon =
suffix = %

[CALL]
content =
	(begin #sub_name)
	(create a mirrored polyline from the previous one author : Fernand Veilleux)
	o<#self_id_active> if  [#param_act AND [#<in_polyline> EQ 0] AND [#5000 GT 0]]
	
		o<poly_mirror_p> CALL [#param_ax]
		
		o<#self_id_rev> if [#param_dir]
			o<poly_reverse> CALL
		o<#self_id_rev> endif
		
		o<poly_copy_mill> CALL
		
		o<select> CALL [31] [#param_s] [#param_u_s] [#<surface>] [#<surface> - #<wp_depth> / 2] [#<surface> - #<wp_depth> / 4] [#<bottom> + #<wp_depth> / 4]
		o<select> CALL [32] [#param_dpt] [#param_u_dpt] [#<bottom_through>] [#<bottom>] [#<surface> - #<wp_depth> / 2] [#<surface> - #<wp_depth> / 4] [#<bottom> + #<wp_depth> / 4]
	
		o<poly_mill> CALL [#<_mill_data_start>] [#31] [#32] [#param_comp] [#param_fcut] [#param_dx] [#param_dy] [#param_rot] [#param_gte / 100]
	
	o<#self_id_active> endif
	(end #sub_name)
