[SUBROUTINE]
icon = gcode.png
name = _("Include Gcode")
image = gcode.png
type = inc_gcode
help = _("<b>Inserts a ngc file</b>")
order = act h2 fname

[PARAM_ACT]
name = _("Active")
type = bool
value = 0

[PARAM_H2]
name = _("Select file")
type = sub-header

[PARAM_FNAME]
name = _("Gcode file")
type = filename
patterns = *.ngc
mime_types = text/ngc
filter_name = _("G-Code file")
value = 
header = h2

[CALL]
content =
	(begin #sub_name)
	(included gcode file : "#param_fname")
	o<#self_id_sub> sub
		<eval>self.include("#param_fname")</eval>
	o<#self_id_sub> endsub
	
	(author Fernand Veilleux)
	o<#self_id_active> if [#param_act] (active)
		o<#self_id_sub> CALL
	o<#self_id_active> endif
	(end included gcode file)
