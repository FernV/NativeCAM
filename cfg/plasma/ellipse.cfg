[SUBROUTINE]
icon = circle.png
name = Ellipse
image = circle.png
type = ellipse
help = <b>Create an Ellipse</b>
order = act pv h1 cx al_x cy al_y h10 seg xr yr rot h2 opt dir

[PARAM_ACT]
name = Active
type = bool
value = 1

[PARAM_PV]
name = Show design
type = bool
value = 1

[PARAM_H1]
name = Coords
type = sub-header

[PARAM_H10]
name = Size, rotation
type = sub-header

[PARAM_CX]
name = X
type = float
icon = center.png
tool_tip = Center of ellipse
value = 0
metric_value = 0.0
header = h1

[PARAM_AL_X]
name = X axis align
type = combo
options = Left=0:Center=1:Right=2
header = h1
value = 1
tool_tip = Define X reference point

[PARAM_CY]
name = Y
type = float
icon = center.png
tool_tip = Center of ellipse
value = 0
metric_value = 0.0
header = h1

[PARAM_AL_Y]
name = Y axis align
type = combo
options = Top=0:Center=1:Bottom=2
header = h1
value = 1
tool_tip = Define Y reference point

[PARAM_XR]
name = X Radius
type = float
minimum_value = 0.0
icon = radius.png
tool_tip = Radius in X axis
value = 2
header = h10
metric_value = 50
no_zero = 1

[PARAM_YR]
name = Y Radius
type = float
minimum_value = 0.0
icon = radius.png
tool_tip = Radius in Y axis
value = 1
header = h10
metric_value = 25
no_zero = 1

[PARAM_ROT]
name = Rotation
type = float
digits = 2
icon = angle.png
tool_tip = Angle rotated
value = 0
header = h10
suffix = Â°

[PARAM_SEG]
name = Control points
type = int
minimum_value = 10
maximum_value = 90
icon = num.png
tool_tip = Per quadrant, smoother with more
value = 30
header = h10

[PARAM_H2]
name = Cutting
type = sub-header

[PARAM_OPT]
name = Option
type = combo
options = Inside=0:On the line=2:Outside=3
icon = g4x.png
tool_tip = Select tool path
value = 0
header = h2

[PARAM_DIR]
name = Direction
type = combo
options = Clockwise=2:Counter-Clockwise=3
icon = cw-ccw.png
tool_tip = Direction of path
value = 3
header = h2

[DEFINITIONS]
content =
;	<eval>self.include_once(file name here)</eval>

[CALL]
content =
	(begin #sub_name)
	(ellipse author : Fernand Veilleux)
	o<#self_id_active> if [#param_act]
		#<xr#ID>   = [#param_xr * #<_units_width>]
		#<yr#ID>   = [#param_yr * #<_units_width>]
		o<select> CALL [32] [#param_al_x] [#<xr#ID>]  [0] [-#<xr#ID>]
		o<select> CALL [31] [#param_al_y] [-#<yr#ID>] [0] [#<yr#ID>]
		
		o<ellipse> CALL [#param_cx] [#param_cy] [#<xr#ID>] [#<yr#ID>] [#param_rot] [#32] [#31] [#param_seg] [#param_opt] [#param_dir] [#<pl_cut_start>] [#<surface>] [#<bottom>] [#param_pv]
	o<#self_id_active> endif
	(end #sub_name)
